<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<label for="full_name">Name:</label>
 <input id="full_name" type="text" required>
	<br>
	<label for="email">Email:</label>
 <input id="email" type="email" required>
	<br>
	<label for="gender" required>Gender:</label>
 <input id="gender_m" class="gender" type="radio" >Male
 <input id="gender_m" class="gender" type="radio" >Female
	<br>
	<label for="laptop" required>Laptop Brands:</label>
	<select id="laptop">
            <option>Apple</option>
            <option>Asus</option>
            <option>HP</option>
        </select>
	<br>
	<label for="age" >Age:</label>
	<input id="age" type="Number" required>
	<br>
	<label for="dob">Date of Birth:</label>
 <input id="dob" type="date" required>
	<br>
	<label for="password">Password:</label>
 <input id="password" type="Password" required>
	<br>
	<label for="portfolio">Portfolio URL:</label>
 <input id="portfolio" type="url" required>
<br>
	<button type="button">Submit</button>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
